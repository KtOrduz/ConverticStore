      <section >
     <div class="container py-4 h-100">

      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-2 col-lg-6 col-xl-5">
          <div class="card bg-white" text-dark  style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-2 mt-md-3 pb-4">
  
                <h2 class="fw-bold mb-2 text-uppercase">BIENVENIDO</h2>
                <p class="text-white-40 mb-4">Por favor ingrese su correo y contraseña!</p>
  
                <div class="form-outline form-white mb-2">
                  <input type="email" id="typeEmailX" class="form-control form-control-sm" 
                  [(ngModel)]="email"
                        [ngModelOptions]="{standalone: true}"
                        placeholder="email address" />
                  <label class="col-form-label-sm" for="typeEmailX">Correo electronico</label>
                </div>
  
                <div class="form-outline form-white mb-2">
                  <input type="password" id="typePasswordX" class="form-control form-control-sm" 
                  [(ngModel)]="password"
                        [ngModelOptions]="{standalone: true}"/>
  
                  <label class="col-form-label-sm" for="typePasswordX">Contraseña</label>
                </div>
  
                <p class="small mb-3 pb-lg-2"><a class="text-dark-50" href="#!">Olvido su contraseña?</a></p>
  
                <button class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" type="submit"(click)="login()">Login</button>
  
                         </div>
  
              <div>
                <p class="mb-0">Eres un cliente nuevo?</p>
                <a href="registro" class="text-dark-50 fw-bold" >Resgistrate</a>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
